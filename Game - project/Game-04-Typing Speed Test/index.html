<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⌨️ Typing Speed Test </h1>
      <h2 class="message">Select Your Typing Time and Click "start Test"</h2> 

       <div class="controls">
            <button class="fifbtn btn-3" id="fifteenbtn">15s</button>
            <button class="terbtn btn-3" id="tertybtn">30s</button>
            <button class="sixbtn btn-3" id="sixtybtn">60s</button>
        </div>
        
        <div class="stats-bar">
            <div class="stat-box">
                <h3>Time</h3>
                <div id="timer">60</div>
            </div>
            <div class="stat-box">
                <h3>WPM</h3>
                <div id="wpm">0</div>
            </div>
            <div class="stat-box">
                <h3>Accuracy</h3>
                <div id="accuracy">100%</div>
            </div>
            <div class="stat-box">
                <h3>Best WPM</h3>
                <div id="bestWPM">0</div>
            </div>
        </div>
        
        <!-- <h4>Select Time</h4> -->
       
        <div class="text-display" id="textDisplay">
            Click "Start Test" to begin typing!
        </div>
        
        <textarea 
            id="typingArea" 
            placeholder="The test will start when you begin typing..."
            disabled
        ></textarea>
        
        <button id="startBtn" class="start-btn">Start Test</button>
        <button id="resetBtn" class="reset-btn">Reset Session</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
