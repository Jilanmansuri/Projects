<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ttt-app">
        <header class="ttt-header">
            <div class="scoreboard">
                <div class="player" id="playerX">X: <span id="scoreX">0</span></div>
                <div class="status" id="status">Turn: <span id="turn">X</span></div>
                <div class="player" id="playerO">O: <span id="scoreO">0</span></div>
            </div>
            <div class="controls">
                <button id="modeBtn">Mode: PvP</button>
                <button id="newBtn">New Round</button>
                <button id="resetBtn">Reset Scores</button>
            </div>
        </header>

        <main class="container">
            <div class="game" id="board">
                <button class="btn" data-index="0"></button>
                <button class="btn" data-index="1"></button>
                <button class="btn" data-index="2"></button>
                <button class="btn" data-index="3"></button>
                <button class="btn" data-index="4"></button>
                <button class="btn" data-index="5"></button>
                <button class="btn" data-index="6"></button>
                <button class="btn" data-index="7"></button>
                <button class="btn" data-index="8"></button>
            </div>
        </main>
    </div>

    <script src="tic-tac.js"></script>
</body>
</html>
