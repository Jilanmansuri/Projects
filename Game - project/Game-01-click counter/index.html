<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click counter game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <video src="https://assets.mixkit.co/videos/4151/4151-720.mp4" width="100%" height="100%" autoplay loop muted
        id="video"></video>

    <div class="container">
        <div>
            <h1>Click Counter Game</h1>
            <p class="subtitle">Click as fast as you can!</p>
        </div>

        <!-- scrore display section -->
        <div class="score-section">
            <div class="score-box">
                <h2>Current Score</h2>
                <div id="currentScore" class="score">0</div>
            </div>
            <div class="score-box">
                <h2>High Score</h2>
                <div id="highScore" class="score">0</div>
            </div>
        </div>

        <!-- Timer display -->
        <div class="timer-section">
            <h2>Time Remaining</h2>
            <div id="timer" class="timer">10</div>
        </div>

        <!-- Game Buttons -->
        <div class="button-section">
            <button id="clickButton" class="click-btn" disabled>Click Me!</button>

            <button id="startButton" class="start-btn">Start Game</button>

            <button id="resetButton" class="reset-btn">Reset High Score</button>

            <div class="hello"><button id="pauseButton" class="pause-btn" disabled>Pause Game</button>
                <button id="resumeButton" class="resume-btn">Resume Game</button>
            </div>


        </div>

        <!-- game status message -->

        <div id="statusMessage" class="status-message">
            Click "start Game" to begin!
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
