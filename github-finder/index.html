<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Welcome Banner (Session based) -->
    <div id="welcome-banner" class="welcome-banner hidden">
        <div class="welcome-content">
            <p><strong>Welcome to GitHub User Finder!</strong> Search for any GitHub user to view their profile,
                repositories, and more.</p>
            <button id="close-banner" aria-label="Close welcome banner">&times;</button>
        </div>
    </div>

    <!-- Sticky Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32"
                    data-view-component="true">
                    <path fill="currentColor"
                        d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                    </path>
                </svg>
                <span>GH Finder</span>
            </div>
            <div class="header-controls">
                <span id="last-searched" class="last-searched"></span>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="icon-sun">‚òÄÔ∏è</span>
                    <span class="icon-moon hidden">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="username-input" placeholder="Enter GitHub username..." autocomplete="off">
                <button id="search-btn">Search</button>
                <div id="search-history" class="search-history hidden">
                    <!-- History items will be injected here -->
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching user data...</p>
        </div>

        <!-- Error Message -->
        <div id="error-msg" class="error-msg hidden">
            <!-- Error text injected here -->
        </div>

        <!-- Profile Section -->
        <section id="profile-section" class="profile-section hidden">
            <div class="profile-grid">
                <!-- Left Column -->
                <div class="profile-left">
                    <img id="avatar" src="" alt="User Avatar" class="avatar">
                    <h1 id="name"></h1>
                    <h2 id="login"></h2>
                    <div class="profile-meta">
                        <p id="company" class="hidden">üè¢ <span></span></p>
                        <p id="location" class="hidden">üìç <span></span></p>
                        <p id="blog" class="hidden">üîó <a href="#" target="_blank"></a></p>
                        <p id="twitter" class="hidden">üê¶ <a href="#" target="_blank"></a></p>
                        <p id="joined">üìÖ <span></span></p>
                    </div>
                    <a id="profile-link" href="#" target="_blank" class="btn btn-primary btn-block">View on GitHub</a>
                </div>

                <!-- Right Column -->
                <div class="profile-right">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Followers</h3>
                            <span id="followers"></span>
                        </div>
                        <div class="stat-card">
                            <h3>Following</h3>
                            <span id="following"></span>
                        </div>
                        <div class="stat-card">
                            <h3>Public Repos</h3>
                            <span id="public-repos"></span>
                        </div>
                    </div>

                    <div class="bio-section">
                        <h3>Bio</h3>
                        <p id="bio"></p>
                    </div>

                    <!-- Contribution Graph -->
                    <div class="contribution-section">
                        <h3>Contributions (Last Year)</h3>
                        <div class="contribution-graph-container">
                            <img id="contribution-graph" src="" alt="Contribution Graph">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs Section -->
            <div class="tabs-container">
                <div class="tabs-header">
                    <button class="tab-btn active" data-tab="repos">Repositories</button>
                    <!-- <button class="tab-btn" data-tab="pinned">Pinned</button> -->
                    <!-- <button class="tab-btn" data-tab="gists">Gists</button> -->
                </div>

                <div class="tabs-content">
                    <div id="repos-list" class="repo-grid">
                        <!-- Repos injected here -->
                    </div>
                    <div class="pagination-controls hidden" id="pagination">
                        <button id="prev-page" disabled>Previous</button>
                        <span id="page-info">Page 1</span>
                        <button id="next-page">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Component -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>

</html>
